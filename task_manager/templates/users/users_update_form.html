{% extends 'base.html' %}
{% load bootstrap4 %}
{% load i18n %}
{% block title %}{{ title }}{% endblock %}

{% block content %}


<div class="container wrapper flex-grow-1">
    <h1 class="my-4">{{ title }}</h1>

    <form action="" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% if user_update %}
        {% bootstrap_form password_form %}
        {% endif %}
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="{{ btn_name }}">
        </div>
    </form>
</div>

{% endblock %}
