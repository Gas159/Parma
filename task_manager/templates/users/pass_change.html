{% extends 'base.html' %}
{% load bootstrap4 %}
{% load i18n %}
{% block content %}
<h1 class="my-4">{% trans 'Change password' %} for {{ user }}</h1>
<form action="." method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary">
        {% trans 'Update' %}
      </button>
    {% endbuttons %}
  </form>
{% endblock %}
