{% extends 'base.html' %}
{% load bootstrap4 %}
{% load i18n %}

{% block content %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4"> {% translate "Login" %}</h1>
    <form method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-primary" type="submit" value="{% translate 'Log in' %}">
    </form>
    {% endblock %}
</div>
